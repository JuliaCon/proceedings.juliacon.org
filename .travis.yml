env:
  global:
    - HUGO=0.54.0
install:
  - wget -O /tmp/hugo.deb "https://github.com/gohugoio/hugo/releases/download/v${HUGO}/hugo_${HUGO}_Linux-64bit.deb"
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo -v

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: public
  on:
    branch: master 
