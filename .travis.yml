env:
  global:
    - HUGO=0.54.0
install:
  - wget -O /tmp/hugo.deb "https://github.com/gohugoio/hugo/releases/download/v${HUGO}/hugo_${HUGO}_Linux-64bit.deb"
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo -v

after_success:
  provider: script
  script: contrib/travis_deploy.sh
  skip_cleanup: true
  on:
    branch: master 
